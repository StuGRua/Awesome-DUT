<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>西山部分宿舍电费查询</title>

    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.3/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    <!-- jQuery -->
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<script>
    let part1 =
        '<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="output"><iframe src="http://bems.dlut.edu.cn/MCWEB/RechargeNotice.aspx?category='
    let part2 = '&name=西山" frameborder="100" width="100%" height="15000px"></iframe></div>'
    $(document).ready(function () {
        $("#confirm").click(function () {
            num = $('#_num').val();
            switch (num) {
                default:
                    num=parseInt(num)+18;
                    break;
            }
            
            console.log(num);
            if ($("#output")) {
                $("#output").remove();
            }
            $('#_in').after(part1 + num + part2);
        });

        //another
        $("#confirm_an").click(function () {
            num = parseInt($('#_num_an').val());
            if (num==6||num==7||num==8||num==9||num==20) {
                num+=18;
            }
            console.log(num);
            if ($("#output")) {
                $("#output").remove();
            }
            $('#_in').after(part1 + num + part2);
        });

    });
</script>

<body>

    <div class="container">

        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

            <div class="well well-lg text-center">
                <h1>电费查询</h1>
                <h2>温馨提示，目前只有在校园网环境下有效</h2>
            </div>

        </div>

        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 " id="_in">

            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 text-center">
                <div class="form-group">
                    <label for="name">选择宿舍</label>
                    <select class="form-control" id="_num">
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>20</option>
                    </select>
                </div>

            </div>
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <p> </p>
                <button type="button" class="btn btn-lg btn-success" id="confirm">确认</button>

            </div>


            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <div class="form-group">
                        <label for="name">其余宿舍编码规则未知，待测（未标注的未知对应规则）</label>
                        <input type="text" class="form-control" id="_num_an" placeholder="这里是未知的宿舍号码，个人初步推测未正常编码的宿舍是18+你所在的宿舍楼号">
                    </div>
                </div>

                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <p> </p>
                    <button type="button" class="btn btn-lg btn-warning" id="confirm_an">确认</button>
                </div>

            </div>



        </div>

    </div>



    <footer class="footer navbar-fixed-bottom ">
        <div class="container-fluid">

            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
                <ul class="breadcrumb">
                    <li><a href="https://github.com/StuGRua">StuG</a></li>
                    <li><a href="https://github.com/StuGRua">2019</a></li>
                    <li class="active">电费查询</li>
                </ul>
            </div>

        </div>
    </footer>
</body>

</html>
